<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>facebook registeration form</title>
<link href="css/style.css" rel="stylesheet">
<link href="css/media.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<section id="register">
	<div class="container">
		<div class="register-form">
			<form>
				<h1>Registration</h1>
				<hr>
				<div class="register-form-input radio-btn">
					<input type="radio" name="radio-btn"><label> Personal</label>
					<input type="radio" name="radio-btn"><label>Company</label>
				</div>
				<hr>
				<div class="register-form-input">
					<div id="email-box">
						<i class="fa-regular fa-envelope"></i><input type="email" placeholder="Email" >
					</div>
					<div id="name-box">
						<i class="fa-solid fa-user"></i><input type="text" placeholder="Name" >
					</div>
					<div id="psw-box">
						<i class="fa-solid fa-shield-halved"></i><input type="password" placeholder="Password">
					</div>
					<div class="register-form-input radio-btn1">
						<input type="radio" name="radio-btn1"><label>Male</label>
						<input type="radio" name="radio-btn1"><label> Female</label>
					</div>
				</div>
				<div class="register-form-footer">
					<div class="register-form-footer-col">
						<p>By Clicking Register,You agree on our <a href="#">terms and condition</a></p>
					</div>
					<div class="register-form-footer-col">
						<button>Register</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
</body>
</html>
